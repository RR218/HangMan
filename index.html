<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hang Man</h1>
        
        <div class="text-center">
          <img id='pic' src="./images/0.png" alt="">
          <p id="guess">Guess The Word:</p>
          <p id="answerDisplay">The word to be guessed goes here</p>
          <div id="keyboard"></div>
          <button class="btn btn-info" id="reset" onClick="reset()">Reset</button>
        </div> 
        <div class="text-center" id="guesses">Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
      </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
